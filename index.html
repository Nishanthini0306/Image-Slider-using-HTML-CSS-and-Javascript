<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="slider">
        <img class="slides" src="assert/photo1.jpeg">
        <img class="slides" src="assert/photo2.jpeg">
        <img class="slides" src="assert/photo3.jpeg">
        <img class="slides" src="assert/photo4.jpeg">
    
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
